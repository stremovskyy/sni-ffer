  API Key: "red,bold"
  Credit Card: "red,bold"
  Private Key: "red,bold"
  JWT: "red,bold"
  Email: "yellow,bold"
  Sensitive Protocol: "magenta,bold"
  Known Application: "blue,bold"
  TLS SNI: "cyan,bold"
  Interesting Path: "green,bold"
