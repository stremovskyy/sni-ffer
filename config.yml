# Network interface settings
interface: "en0"
snapshot_length: 1600
promisc_mode: true
timeout: "0s"  # Use "0s" for infinite, or specify duration like "30s", "5m"
filter: "tcp"
verbose: false

# Color scheme configuration
color_scheme:
